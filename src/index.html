<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&family=Sumana:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        /* fontFamily: {
          sumana: ['"Sumana"', 'serif'],
          libre: ['"Libre Franklin"', 'sans-serif'],
        }; */
        --color-primary: #0b2340;
        --color-secondary: #ae9142;
        --font-family-primary: 'Sumana', serif;
        --font-family-secondary: 'Libre Franklin', sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="w-full">
      <nav>
        <div class="w-full bg-secondary h-1"></div>
        <div class="w-full bg-primary p-6">
          <div
            class="w-full text-white mx-auto max-w-7xl flex justify-between items-start bg-primary"
          >
            <h1 class="font-primary text-white text-2xl uppercase">
              <p>Universite of</p>
              <p class="text-3xl">Notre Dame</p>
            </h1>
            <div class="flex justify-between gap-4">
              <p class="font-bold">About</p>
              <p class="font-bold border-r border-gray-200 pr-4">Visit</p>
              <div class="flex gap-1 items-center">
                <p>Give</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                  />
                </svg>
              </div>
              <div class="flex gap-1 items-center">
                <p>Alumni</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                  />
                </svg>
              </div>
              <div class="flex gap-1 items-center">
                <p>Athletics</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
